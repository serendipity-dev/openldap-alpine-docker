name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build-Publish the Docker image
      env:
        tag_version: ${{ github.run_id }}.${{ github.run_number }}.${{ github.run_attempt }}
      run: |
        echo '::echo::on'
        docker build . --file Dockerfile --tag hakni/openldap-alpine:$tag_version
        echo '::echo::off'
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login --username=${{ secrets.DOCKERHUB_USERNAME }} --email=alfredo.schiappa@gmail.com --password-stdin
        echo '::echo::on'
        docker push hakni/openldap-alpine:$tag_version
        echo '::echo::off'
      

      
